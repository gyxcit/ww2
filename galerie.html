    <main>
        <h1>Galerie d'objets historiques</h1>
        <p>Découvrez les artefacts emblématiques de la Seconde Guerre mondiale. Cliquez sur une image pour en savoir plus.</p>

        <div class="gallery">
            <figure data-title="Machine Enigma" data-description="Utilisée pour coder les messages allemands pendant la guerre." data-image="assets/img/galerie/enigma.jpg">
                <img src="assets/img/galerie/enigma.jpg" alt="Machine Enigma">
                <figcaption>Machine Enigma</figcaption>
            </figure>
            <figure data-title="Uniforme allié" data-description="Uniforme d’un soldat allié utilisé lors du débarquement en Normandie." data-image="assets/img/galerie/uniform.jpg">
                <img src="assets/img/galerie/uniform.jpg" alt="Uniforme allié">
                <figcaption>Uniforme allié</figcaption>
            </figure>
            <figure data-title="Affiche de propagande" data-description="Affiche utilisée pour encourager les civils à soutenir l'effort de guerre." data-image="assets/img/galerie/poster.jpg">
                <img src="assets/img/galerie/poster.jpg" alt="Affiche de propagande">
                <figcaption>Affiche de propagande</figcaption>
            </figure>
        </div>
